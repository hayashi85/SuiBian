<ion-view view-title="Category">
    <ion-nav-buttons side="left">
        <button class="button icon button-clear ion-navicon-round" ng-click="toggleLeft()"></button>
    </ion-nav-buttons>
    <ion-content>
        <ion-list>
            <ion-item class="item-avatar" ng-repeat="category in categories" ng-click="filterCategory({{category.id}})">
                <img src="http://www.reachthecustomer.com/ServiceBooking/media/img/category/{{category.img}}">
                <h2>{{category.name}}</h2>
                <p>{{category.desc}}</p>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
