<ion-view view-title="Select Advisor">
    <ion-nav-buttons side="left">
        <button class="button icon button-clear ion-arrow-left-c" ng-click="routeBack()"></button>
    </ion-nav-buttons>
    <ion-content class="padding">
        <div class="list card">

            <div class="item item-avatar item-button-right">
                <img src="http://www.reachthecustomer.com/ServiceBooking/media/img/sample/company_logo.png">
                <h2>Company Name</h2>
                <p>Based in Puchong, the air-conditioning maintenance enterprise provides its services to a multitude of locations in Klang Valley, including Petaling Jaya, Shah Alam, and Subang Jaya.</p>
                <button class="button" ng-click="viewCompanyDetail()">
                    <i class="icon ion-ios-information-outline"></i>
                </button>
            </div>

            <a class="item item-avatar" ng-click="routeBack()">
                <img src="http://www.reachthecustomer.com/ServiceBooking/media/img/sample/profile_photo.png">
                <h2>Johnny Depp</h2>
                <p>Seniour Advisor</p>
            </a>

            <a class="item item-avatar" ng-click="routeBack()">
                <img src="http://www.reachthecustomer.com/ServiceBooking/media/img/sample/profile_photo.png">
                <h2>William Tunner</h2>
                <p>Juniour Advisor</p>
            </a>

        </div>
    </ion-content>
</ion-view>
