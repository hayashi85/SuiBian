<ion-view view-title="Booking Confirmation">
    <ion-nav-buttons side="left">
        <button class="button icon button-clear ion-arrow-left-c" ng-click="routeBack()"></button>
    </ion-nav-buttons>
    <ion-content class="padding">
        <div class="list card">
            <div class="item">
                <h2>Booking Detail</h2>
                <p>Company Name : Company ABC</p>
                <p>Service Advisor : Jack Sparrow</p>
                <p>Date : 20 January 2016</p>
                <p>Time : 09:00 am</p>
            </div>
        </div>
        <div class="list">
            <div class="item item-divider">
                Service Name
            </div>
            <div class="item">
                Aircon Service 1hp. (1 unit)
                <span class="item-note">
                    RM 100.00
                </span>
            </div>
            <div class="item">
                Aircon Service 2hp (1 unit)
                <span class="item-note">
                    RM 200.00
                </span>
            </div>
        </div>

        <button class="button button-block button-balanced">
            Get Verification Code
        </button>

        <div class="list list-inset">
            <label class="item item-input">
                <input type="text" placeholder="Verification Code">
            </label>
        </div>

        <button class="button button-block button-royal" ng-click="showConfirm()">
            Book NOW !
        </button>
    </ion-content>
</ion-view>
